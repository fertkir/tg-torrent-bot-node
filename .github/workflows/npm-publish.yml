name: Publish Package to npmjs
on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npmjs'
        required: true
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        id: publish
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: ${{ ! inputs.publish }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ github.actor }}/tg-torrent-bot-docker
          event-type: npm-package-published
          client-payload: '{"version": "${{ steps.publish.outputs.version }}"'
